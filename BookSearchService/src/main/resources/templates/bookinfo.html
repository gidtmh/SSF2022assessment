<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<h2>Title: <span th:text="${bookObj.title}"></span></h2>
<h2>Description: <span th:text="${bookObj.description}"></span></h2>
<h2>Excerpt: <span th:text="${bookObj.excerpt}"></span></h2>
<h2>Cached: <span th:text="${bookObj.cached}"></span></h2>

<form
    action="/search/main"
    method="GET">
  <div class="input-group mb-3">
    <button type="submit" class="btn btn-primary">Back to Search</button>
  </div>
</form>
</body>

</html>
